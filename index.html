<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayed.Engineer | Portfolio Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #007BFF);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    .buttons {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem 3rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #ddd;
    }

    @media (max-width: 600px) {
h1 { font-size: 2.2rem; }
      .buttons {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Sayed.Engineer</h1>
  <p>A portfolio hub for engineers</p>
  <div class="buttons">
    <a href="https://farook.sayed.engineer" target="_blank" rel="noopener">Farook</a>
    <a href="https://fazal.sayed.engineer" target="_blank" rel="noopener">Fazal</a>
  </div>
  <footer>Â© 2025 Sayed.Engineer. All rights reserved.</footer>
</body>
</html>
