<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayed.Engineer</title>
  <style>
    :root {
      --bg-gradient-light: linear-gradient(135deg, #f0f4ff, #d9e2f3);
      --bg-gradient-dark: linear-gradient(135deg, #0d1117, #161b22);
      --glass-bg-light: rgba(255, 255, 255, 0.3);
      --glass-bg-dark: rgba(0, 0, 0, 0.4);
      --text-light: #000;
      --text-dark: #fff;
      --link-light: #333;
      --link-dark: #ccc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-gradient-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-gradient-dark);
      color: var(--text-dark);
    }

    a {
      color: var(--link-light);
      text-decoration: none;
    }
    body.dark a {
      color: var(--link-dark);
    }

    .toggle-container {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .toggle-container input[type="checkbox"] {
      appearance: none;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
    }

    .toggle-container input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .toggle-container input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    .glass {
      background: var(--glass-bg-light);
      border-radius: 1rem;
      backdrop-filter: blur(20px);
      padding: 2rem;
      text-align: center;
      margin-top: 6rem;
      transition: background 0.3s;
    }

    body.dark .glass {
      background: var(--glass-bg-dark);
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      background: #ddd;
      color: inherit;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      padding: 2rem 1rem 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    footer nav {
      margin-bottom: 0.5rem;
    }

    footer nav a {
      margin: 0 0.5rem;
    }

    @media (max-width: 600px) {
      .glass {
        width: 90%;
        margin-top: 7rem;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" id="theme-toggle" />
    <span id="theme-icon">🌞</span>
  </div>

  <div class="glass">
    <h1>Welcome to<br />Sayed.Engineer</h1>
    <p>A portfolio hub for engineers</p>
    <div class="buttons">
      <a href="https://farook.sayed.engineer">Farook</a>
      <a href="https://fazal.sayed.engineer">Fazal</a>
    </div>
  </div>

  <footer>
    <nav>
      <a href="#">About</a> | 
      <a href="mailto:contact@sayed.engineer">Contact</a> | 
      <a href="https://github.com/Farook-Sayed/sayed.engineer" target="_blank">GitHub Repo</a>
    </nav>
    <p>© 2025 Sayed.Engineer. All rights reserved.</p>
  </footer>

  <script>
  const toggle = document.getElementById('theme-toggle');
  const icon = document.getElementById('theme-icon');

  // 1️⃣ Load saved theme or device default
  const savedTheme = localStorage.getItem('theme');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

  if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
    document.body.classList.add('dark');
    toggle.checked = true;
    icon.textContent = '🌙';
  }

  // 2️⃣ When toggle changes, update theme + save
  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      document.body.classList.add('dark');
      icon.textContent = '🌙';
      localStorage.setItem('theme', 'dark');
    } else {
      document.body.classList.remove('dark');
      icon.textContent = '🌞';
      localStorage.setItem('theme', 'light');
    }
  });
</script>
</body>
</html>
