<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayed.Engineer</title>
  <style>
    :root {
      --text-color: #111827;
      --link-color: #1d4ed8;
      --link-hover: #2563eb;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    .dark {
      --text-color: #ffffff;
      --link-color: #60a5fa;
      --link-hover: #93c5fd;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
    }

    .glass {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      margin: auto;
    }

    .dark .glass {
      background: rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    p {
      margin: 1rem 0;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
    }

    .buttons a {
      padding: 0.75rem 1.5rem;
      background: #e5e7eb;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #d1d5db;
    }

    .toggle-container {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle-container input {
      transform: scale(1.5);
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 1rem;
    }

    footer a {
      color: var(--link-color);
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s;
    }

    footer a:hover {
      color: var(--link-hover);
    }

    footer p {
      margin: 0.5rem 0 0 0;
      font-size: 0.85rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Dark/Light toggle -->
  <div class="toggle-container">
    <input type="checkbox" id="theme-toggle" />
    <span id="theme-icon">ðŸŒž</span>
  </div>

  <!-- Main content -->
  <div class="glass">
    <h1>Welcome to<br>Sayed.Engineer</h1>
    <p>A portfolio hub for engineers</p>
    <div class="buttons">
      <a href="https://farook.sayed.engineer">Farook</a>
      <a href="https://fazal.sayed.engineer">Fazal</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div>
      <a href="#about">About</a> | 
      <a href="mailto:contact@sayed.engineer">Contact</a> | 
      <a href="https://github.com/Farook-Sayed/sayed.engineer" target="_blank">GitHub Repo</a>
    </div>
    <p>Â© 2025 Sayed.Engineer. All rights reserved.</p>
  </footer>

  <!-- Theme Script -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');

    // Set theme based on system preference at load
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.body.classList.add('dark');
      toggle.checked = true;
      icon.textContent = 'ðŸŒ™';
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.body.classList.add('dark');
        icon.textContent = 'ðŸŒ™';
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark');
        icon.textContent = 'ðŸŒž';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
