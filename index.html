<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayed.Engineer</title>
  <style>
    :root {
      --bg-gradient-light: linear-gradient(135deg, #eef2f3, #8e9eab);
      --bg-gradient-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --text-color-light: #000;
      --text-color-dark: #fff;
      --link-color-light: #333;
      --link-color-dark: #ddd;
      --glass-bg-light: rgba(255, 255, 255, 0.6);
      --glass-bg-dark: rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--bg-gradient-light);
      color: var(--text-color-light);
      transition: all 0.3s ease;
      font-family: Arial, sans-serif;
    }

    body.dark {
      background: var(--bg-gradient-dark);
      color: var(--text-color-dark);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .theme-toggle input {
      appearance: none;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      position: relative;
      outline: none;
      margin-right: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .theme-toggle input:checked {
      background: #666;
    }

    .theme-toggle input::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .theme-toggle input:checked::before {
      transform: translateX(20px);
    }

    .glass {
      background: var(--glass-bg-light);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    body.dark .glass {
      background: var(--glass-bg-dark);
    }

    h1 {
      margin: 0 0 1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .buttons a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: inherit;
      font-weight: bold;
      transition: background 0.3s;
    }

    body.dark .buttons a {
      background: rgba(255, 255, 255, 0.1);
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer .divider {
      margin: 0 0.5rem;
      color: inherit;
    }

    @media (max-width: 600px) {
      .glass {
        margin: 0 1rem;
      }
      .buttons {
        flex-direction: column;
      }
      .buttons a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="theme-switch">
      <span id="theme-icon">ðŸŒž</span>
    </label>
  </div>

  <main>
    <div class="glass">
      <h1>Welcome to<br>Sayed.Engineer</h1>
      <p>A portfolio hub for engineers</p>
      <div class="buttons">
        <a href="https://farook.sayed.engineer" target="_blank">Farook</a>
        <a href="https://fazal.sayed.engineer" target="_blank">Fazal</a>
      </div>
    </div>
  </main>

  <footer>
    <div>
      <a href="#">About</a><span class="divider">|</span>
      <a href="mailto:contact@sayed.engineer">Contact</a><span class="divider">|</span>
      <a href="https://github.com/Farook-Sayed/sayed.engineer" target="_blank">GitHub Repo</a>
    </div>
    <p>Â© 2025 Sayed.Engineer. All rights reserved.</p>
  </footer>

  <script>
    const themeSwitch = document.getElementById('theme-switch');
    const themeIcon = document.getElementById('theme-icon');

    function setTheme(mode) {
      if (mode === 'dark') {
        document.body.classList.add('dark');
        themeSwitch.checked = true;
        themeIcon.textContent = 'ðŸŒ™';
      } else {
        document.body.classList.remove('dark');
        themeSwitch.checked = false;
        themeIcon.textContent = 'ðŸŒž';
      }
    }

    themeSwitch.addEventListener('change', () => {
      if (themeSwitch.checked) {
        setTheme('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        setTheme('light');
        localStorage.setItem('theme', 'light');
      }
    });

    // Load theme from storage or system preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      setTheme(savedTheme);
    } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      setTheme('dark');
    } else {
      setTheme('light');
    }

    // Listen to system changes in real-time
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (!localStorage.getItem('theme')) {
        setTheme(e.matches ? 'dark' : 'light');
      }
    });
  </script>
</body>
</html>
