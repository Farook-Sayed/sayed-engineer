<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayed.Engineer</title>
  <style>
    :root {
      --bg-gradient-light: linear-gradient(135deg, #f0f4ff, #d9e2f3);
      --bg-gradient-dark: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      --glass-bg-light: rgba(255, 255, 255, 0.3);
      --glass-bg-dark: rgba(0, 0, 0, 0.4);
      --text-light: #000;
      --text-dark: #fff;
      --link-light: #1d4ed8;
      --link-dark: #93c5fd;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-gradient-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: var(--bg-gradient-dark);
      color: var(--text-dark);
    }

    a {
      color: var(--link-light);
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      opacity: 0.8;
    }

    body.dark a {
      color: var(--link-dark);
    }

    .toggle-container {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      z-index: 10;
    }

    .toggle-container input[type="checkbox"] {
      appearance: none;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
    }

    .toggle-container input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .toggle-container input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    #theme-icon {
      font-size: 1.2rem;
    }

    .glass {
      background: var(--glass-bg-light);
      backdrop-filter: blur(20px);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      margin-top: 6rem;
      transition: background 0.5s;
    }

    body.dark .glass {
      background: var(--glass-bg-dark);
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      background: #e5e7eb;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      color: inherit;
      text-decoration: none;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #d1d5db;
    }

    footer {
      margin-top: auto;
      padding: 2rem 1rem 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    footer nav {
      margin-bottom: 0.5rem;
    }

    footer nav a {
      margin: 0 0.5rem;
    }

    @media (max-width: 600px) {
      .glass {
        width: 90%;
        margin-top: 7rem;
      }
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Dark/Light toggle -->
  <div class="toggle-container">
    <input type="checkbox" id="theme-toggle" />
    <span id="theme-icon">ðŸŒž</span>
  </div>

  <!-- Main content -->
  <div class="glass">
    <h1>Welcome to<br />Sayed.Engineer</h1>
    <p>A portfolio hub for engineers</p>
    <div class="buttons">
      <a href="https://farook.sayed.engineer">Farook</a>
      <a href="https://fazal.sayed.engineer">Fazal</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <nav>
      <a href="#">About</a> | 
      <a href="mailto:contact@sayed.engineer">Contact</a> | 
      <a href="https://github.com/Farook-Sayed/sayed.engineer" target="_blank">GitHub Repo</a>
    </nav>
    <p>Â© 2025 Sayed.Engineer. All rights reserved.</p>
  </footer>

  <!-- Final theme script -->
  <script>
  const toggle = document.getElementById('theme-toggle');
  const icon = document.getElementById('theme-icon');

  const themeMedia = window.matchMedia('(prefers-color-scheme: dark)');
  const savedTheme = localStorage.getItem('theme');
  const prefersDark = themeMedia.matches;

  let currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
  document.body.classList.toggle('dark', currentTheme === 'dark');
  toggle.checked = currentTheme === 'dark';
  icon.textContent = currentTheme === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';

  toggle.addEventListener('change', () => {
    const theme = toggle.checked ? 'dark' : 'light';
    document.body.classList.toggle('dark', theme === 'dark');
    icon.textContent = theme === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
    localStorage.setItem('theme', theme);
  });

  // Function to handle changes
  function handleThemeChange(e) {
    if (!localStorage.getItem('theme')) {
      const newTheme = e.matches ? 'dark' : 'light';
      document.body.classList.toggle('dark', newTheme === 'dark');
      toggle.checked = newTheme === 'dark';
      icon.textContent = newTheme === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
    }
  }

  // Use addEventListener if available
  if (themeMedia.addEventListener) {
    themeMedia.addEventListener('change', handleThemeChange);
  } else if (themeMedia.addListener) {
    themeMedia.addListener(handleThemeChange);
  }
</script>
</body>
</html>
