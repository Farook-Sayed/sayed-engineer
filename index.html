<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sayed.Engineer</title>
  <style>
    :root {
      --bg-gradient-light: linear-gradient(135deg, #f0f4ff, #d9e2ec);
      --bg-gradient-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --text-color-light: #000;
      --text-color-dark: #fff;
      --link-color-light: #333;
      --link-color-dark: #ddd;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-gradient-light);
      color: var(--text-color-light);
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: var(--bg-gradient-dark);
      color: var(--text-color-dark);
    }

    a {
      color: var(--link-color-light);
      text-decoration: none;
      transition: color 0.3s;
    }

    body.dark a {
      color: var(--link-color-dark);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .theme-toggle input {
      width: 40px;
      height: 20px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 40px;
      max-width: 90%;
      margin: 20px;
    }

    body.dark .glass {
      background: rgba(0, 0, 0, 0.3);
    }

    .buttons {
      margin: 20px 0;
    }

    .buttons a {
      display: inline-block;
      background: #ddd;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-weight: bold;
    }

    footer {
      margin: 30px 0 10px 0;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      margin: 0 10px;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .glass {
        padding: 30px 20px;
      }
      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch">
    <span id="theme-icon">ðŸŒž</span>
  </div>

  <main>
    <div class="glass">
      <h1>Welcome to<br>Sayed.Engineer</h1>
      <p>A portfolio hub for engineers</p>
      <div class="buttons">
        <a href="https://farook.sayed.engineer" target="_blank">Farook</a>
        <a href="https://fazal.sayed.engineer" target="_blank">Fazal</a>
      </div>
    </div>
  </main>

  <footer>
    <p>
      <a href="#">About</a> |
      <a href="mailto:contact@sayed.engineer">Contact</a> |
      <a href="https://github.com/Farook-Sayed/sayed.engineer" target="_blank">GitHub Repo</a>
    </p>
    <p>Â© 2025 Sayed.Engineer. All rights reserved.</p>
  </footer>

  <script>
    const themeSwitch = document.getElementById('theme-switch');
    const themeIcon = document.getElementById('theme-icon');

    // Apply initial theme based on device
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
    const applyTheme = (isDark) => {
      document.body.classList.toggle('dark', isDark);
      themeSwitch.checked = isDark;
      themeIcon.textContent = isDark ? 'ðŸŒ™' : 'ðŸŒž';
    };
    applyTheme(prefersDark.matches);

    // Listen for OS theme changes
    prefersDark.addEventListener('change', (e) => {
      applyTheme(e.matches);
    });

    // Manual toggle
    themeSwitch.addEventListener('change', () => {
      applyTheme(themeSwitch.checked);
    });
  </script>
</body>
</html>
