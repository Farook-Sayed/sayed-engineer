<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayed.Engineer</title>
  <style>
    :root {
      --bg-gradient-dark: linear-gradient(135deg, #1e3c72, #2a5298);
      --bg-gradient-light: linear-gradient(135deg, #dfe9f3, #ffffff);
      --text-color-dark: #fff;
      --text-color-light: #000;
      --container-bg-dark: rgba(255, 255, 255, 0.05);
      --container-bg-light: rgba(255, 255, 255, 0.7);
      --button-bg-dark: rgba(255, 255, 255, 0.1);
      --button-hover-dark: rgba(255, 255, 255, 0.2);
      --button-bg-light: rgba(0, 0, 0, 0.05);
      --button-hover-light: rgba(0, 0, 0, 0.1);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      text-align: center;
      background: var(--bg-gradient-dark);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: var(--text-color-dark);
      transition: background 0.5s ease, color 0.5s ease;
      padding: 80px 20px 40px;
    }

    body.light {
      background: var(--bg-gradient-light);
      color: var(--text-color-light);
    }

    .glass {
      background: var(--container-bg-dark);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 3rem 2rem;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 40px;
      transition: background 0.5s ease;
    }

    body.light .glass {
      background: var(--container-bg-light);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    .buttons a {
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      color: inherit;
      background: var(--button-bg-dark);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    body.light .buttons a {
      background: var(--button-bg-light);
    }

    .buttons a:hover {
      background: var(--button-hover-dark);
      transform: translateY(-3px);
    }

    body.light .buttons a:hover {
      background: var(--button-hover-light);
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .toggle-container input[type="checkbox"] {
      width: 50px;
      height: 24px;
      appearance: none;
      background: #ccc;
      border-radius: 12px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-container input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .toggle-container input[type="checkbox"]:checked {
      background: #666;
    }

    .toggle-container input[type="checkbox"]:checked::before {
      transform: translateX(26px);
    }

    .toggle-container span {
      margin-left: 10px;
      font-size: 1.2rem;
    }

    footer {
      font-size: 0.9rem;
      text-align: center;
      padding: 1rem 0;
    }

    footer p {
      margin: 0.5rem 0;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }

    body.light footer a:hover {
      color: #007BFF;
    }

    @media (max-width: 600px) {
      .buttons { flex-direction: column; width: 100%; }
      footer p a { display: inline-block; margin: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" id="theme-toggle" />
    <span id="theme-icon">üåô</span>
  </div>

  <div class="glass">
    <h1>Welcome to<br>Sayed.Engineer</h1>
    <p>A portfolio hub for engineers</p>
    <div class="buttons">
      <a href="https://farook.sayed.engineer">Farook</a>
      <a href="https://fazal.sayed.engineer">Fazal</a>
    </div>
    <p>¬© 2025 Sayed.Engineer. All rights reserved.</p>
  </div>

  <footer>
    <p>
      <a href="#about">About</a> |
      <a href="mailto:contact@sayed.engineer">Contact</a> |
      <a href="https://github.com/Farook-Sayed/sayed.engineer" target="_blank">GitHub Repo</a>
    </p>
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (localStorage.getItem('theme') === 'light' || (!localStorage.getItem('theme') && !prefersDark)) {
      document.body.classList.add('light');
      toggle.checked = true;
      icon.textContent = '‚òÄÔ∏è';
    } else {
      icon.textContent = 'üåô';
    }

    toggle.addEventListener('change', () => {
      document.body.classList.toggle('light');
      if (document.body.classList.contains('light')) {
        icon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'light');
      } else {
        icon.textContent = 'üåô';
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
