<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayed Engineer Portfolio Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }
    .buttons {
      display: flex;
      gap: 2rem;
    }
    .buttons a {
      text-decoration: none;
      color: #fff;
      background: #007BFF;
      padding: 1rem 2rem;
      border-radius: 5px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .buttons a:hover {
      background: #0056b3;
    }
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Welcome to Sayed.Engineer</h1>
  <p>A portfolio hub for engineers</p>
  <div class="buttons">
    <a href="https://farook.sayed.engineer">Farook</a>
