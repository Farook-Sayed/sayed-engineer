<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Sayed.Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f0f4ff;
      --text: #111;
      --link: #007bff;
      --glass-bg: rgba(255, 255, 255, 0.6);
    }

    [data-theme="dark"] {
      --bg: #0a0a0a;
      --text: #f8f8f8;
      --link: #66b2ff;
      --glass-bg: rgba(20, 20, 20, 0.6);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s ease, color 0.3s ease;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .toggle-container {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: background-color 0.3s ease;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.4s ease;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #toggle-icon {
      font-size: 1.2rem;
    }

    .glass {
      margin: auto;
      padding: 3rem;
      max-width: 500px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      text-align: center;
    }

    .buttons {
      margin: 2rem 0;
    }

    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 1rem 2rem;
      background: #e0e0e0;
      border-radius: 8px;
      font-weight: bold;
      color: inherit;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }

    footer nav {
      margin-top: 0.5rem;
    }

    footer nav a {
      margin: 0 0.5rem;
    }

    @media(max-width: 600px) {
      .glass {
        margin: 2rem;
        padding: 2rem 1rem;
      }
      footer {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- Theme toggle -->
  <div class="toggle-container">
    <label class="toggle">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
    <span id="toggle-icon">ðŸŒž</span>
  </div>

  <!-- Main content -->
  <div class="glass">
    <h1>Welcome to<br>Sayed.Engineer</h1>
    <p>A portfolio hub for engineers</p>
    <div class="buttons">
      <a href="/farook/">Farook</a>
      <a href="/fazal/">Fazal</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Sayed.Engineer. All rights reserved.</p>
    <nav>
      <a href="#">About</a> |
      <a href="mailto:contact@sayed.engineer">Contact</a> |
      <a href="https://github.com/Farook-Sayed/sayed.engineer" target="_blank">GitHub Repo</a>
    </nav>
  </footer>

  <!-- Theme toggle script -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('toggle-icon');

    // Set theme based on localStorage or system
    const storedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const currentTheme = storedTheme || (prefersDark ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', currentTheme);

    toggle.checked = currentTheme === 'dark';
    icon.textContent = currentTheme === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';

    toggle.addEventListener('change', () => {
      const theme = toggle.checked ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      icon.textContent = theme === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
    });
  </script>
</body>
</html>
